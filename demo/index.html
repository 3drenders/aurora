<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aurora Demo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet" type="text/css">
    <style>
        .input {
            width: 500px;
        }
    </style>
</head>
<body>

<div class="container">


    <div class="row">
        <div class="twelve columns">
            <br><br><br><br>
        </div>
    </div>

    <div class="row">
        <div class="two columns"></div>
        <div class="eight columns">
            <h1>Aurora Demo</h1>
        </div>
        <div class="two columns"></div>
    </div>

    <!-- just use a number and class 'column' or 'columns' -->

    <div class="row">
        <div class="twelve columns">
            <br>
        </div>
    </div>
    <!-- there are a few shorthand columns widths as well -->
    <div class="row">
        <div class="two columns"></div>
        <div class="eight columns">
            <input type="text" class="input" onkeydown="update(event)">
        </div>
        <div class="two columns"></div>
    </div>

    <div class="row">
        <div class="two columns"></div>
        <div class="eight columns">
            <img class="image">
        </div>
        <div class="two columns"></div>
    </div>
</div>
</body>

<script src="demo.js"></script>
</html>
